<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Generos" icon-off="ion-ios-recording-outline" icon-on="ion-ios-recording" href="#/tab/genders">
    <ion-nav-view name="tab-genders"></ion-nav-view>
  </ion-tab>

  <!-- Artists Tab -->
  <ion-tab title="Artistas" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/artists">
    <ion-nav-view name="tab-artists"></ion-nav-view>
  </ion-tab>

  <!-- Album Tab -->
  <ion-tab title="Albums" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/albums">
    <ion-nav-view name="tab-albums"></ion-nav-view>
  </ion-tab>

</ion-tabs>
