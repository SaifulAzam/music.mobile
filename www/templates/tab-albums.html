<ion-view view-title="Albums">
  <ion-content>
    
    <div ng-if="!ready" class="spinner">
      <ion-spinner></ion-spinner>
    </div>
    
    <div class="list" ng-if="ready">
      <span class="item item-thumbnail-left" ng-repeat="album in albums">
        <img src="{{ urlBackend+album.path }}">
        <h2>{{ album.name }}</h2>
        <p>{{ album.artist.name }}</p>        
      </span>
    </div>    
  </ion-content>
</ion-view>
